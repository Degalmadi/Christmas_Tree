<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advent of Code Challenge</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0b3d0b;
    color: white;
    text-align: center;
    overflow-x: hidden;
}

/* ---------- SNOW ---------- */
.snow {
    position: fixed;
    top: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 5;
}
.snow span {
    position: absolute;
    top: -20px;
    width: 8px;
    height: 8px;
    background: white;
    border-radius: 50%;
    opacity: 0.9;
    animation: snow 10s linear infinite;
}
@keyframes snow {
    to { transform: translateY(110vh); }
}

/* ---------- HEADER ---------- */
h1 {
    padding: 25px;
    letter-spacing: 4px;
}

/* ---------- SCENE ---------- */
.scene {
    position: relative;
    height: 420px;
    display: flex;
    justify-content: center;
    align-items: flex-end;
}

/* ---------- TREE ---------- */
.tree-container {
    position: relative;
    width: 360px;
    transform: translateY(-60px);
}
.tree-container img {
    width: 100%;
}

/* ---------- LIGHT ---------- */
.light {
    position: absolute;
    top: -15px;
    left: 49%;
    transform: translateX(-50%);
    width: 850px;
    height: 1100px;
    opacity: 0;
    background: radial-gradient(
        ellipse at top,
        rgba(243, 243, 152, 0.9),
        rgba(250, 250, 115, 0.5),
        rgba(228, 247, 80, 0.1),
        transparent 20%
    );
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    animation: lightOn 8s forwards;
}
.light.on {
    opacity: 1;
}

/* ---------- MAN ---------- */
.man {
    position: absolute;
    bottom: 45px;
    left: -80px;
    width: 40px;
    height: 80px;
    animation: walk 6s linear forwards;
}
.head {
    width: 18px;
    height: 18px;
    background: #ffccaa;
    border-radius: 50%;
    margin: auto;
}
.body {
    width: 8px;
    height: 30px;
    background: #fff;
    margin: auto;
}
.legs {
    width: 24px;
    height: 30px;
    border-left: 4px solid #fff;
    border-right: 4px solid #fff;
    margin: auto;
}
@keyframes walk {
    0% { left: -80px; }
    70% { left: 35%; }
    100% { left: 35%; }
}

/* ---------- CERTIFICATE ---------- */

</style>
</head>

<body>

<div class="snow">
    <span style="left:2%; animation-duration:8s;"></span>
    <span style="left:5%; animation-duration:10s;"></span> 
    <span style="left:8%; animation-duration:9s;"></span>
    <span style="left:12%; animation-duration:11s;"></span> 
    <span style="left:15%; animation-duration:7s;"></span> 
    <span style="left:18%; animation-duration:12s;"></span> 
    <span style="left:22%; animation-duration:8s;"></span>
    <span style="left:26%; animation-duration:10s;"></span> 
    <span style="left:30%; animation-duration:9s;"></span> 
    <span style="left:34%; animation-duration:11s;"></span> 
    <span style="left:38%; animation-duration:7s;"></span>
    <span style="left:42%; animation-duration:12s;"></span> 
    <span style="left:46%; animation-duration:8s;"></span> 
    <span style="left:50%; animation-duration:10s;"></span> 
    <span style="left:54%; animation-duration:9s;"></span> 
    <span style="left:58%; animation-duration:11s;"></span> 
    <span style="left:62%; animation-duration:7s;"></span> 
    <span style="left:66%; animation-duration:12s;"></span> 
    <span style="left:70%; animation-duration:8s;"></span> 
    <span style="left:74%; animation-duration:10s;"></span> 
    <span style="left:78%; animation-duration:9s;"></span> 
    <span style="left:82%; animation-duration:11s;"></span> 
    <span style="left:86%; animation-duration:7s;"></span> 
    <span style="left:90%; animation-duration:12s;"></span>
    <span style="left:94%; animation-duration:8s;"></span>
    <span style="left:98%; animation-duration:10s;"></span>
</div>

<h1>ADVENT OF CODE CHALLENGE</h1>

<div class="scene">

    <div class="man">
        <div class="head"></div>
        <div class="body"></div>
        <div class="legs"></div>
    </div>

    <div class="tree-container">
        <div class="light" id="light"></div>
        <img src="Tree.png" alt="Christmas Tree">
    </div>

</div>



<script>
const light = document.getElementById("light");

// Turn on light after 4.2 seconds
setTimeout(() => {
    light.classList.add("on");
}, 4200);

// Turn off light 3 seconds after turning on
setTimeout(() => {
    light.classList.remove("on");
}, 4200 + 3000); // total 7.2s
</script>

</body>
</html>
